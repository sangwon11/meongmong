<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멍뭉-회원가입</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div id="header-wrapper"></div>

    <section class="bg-gray-50">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0"
      >
        <div
          class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0"
        >
          <div class="p-6 space-y-2 md:space-y-4 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight md:text-2xl"
            >
              회원가입
            </h1>
            <form class="space-y-2 md:space-y-4">
              <div>
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >이름</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg lg:text-base focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  placeholder="username"
                  required
                />
              </div>
              <div>
                <label
                  for="telnum"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >전화번호</label
                >
                <input
                  type="tel"
                  name="telnum"
                  id="telnum"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg lg:text-base focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  placeholder="01012345678"
                  required
                />
              </div>
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >이메일</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg lg:text-base focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  placeholder="name@company.com"
                  required
                />
              </div>
              <div>
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >비밀번호</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="••••••••"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg lg:text-base focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  required
                />
              </div>
              <div>
                <label
                  for="confirm-password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >비밀번호 확인</label
                >
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  placeholder="••••••••"
                  class="lg:text-base bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
                <p id="pswdmessage" class="hidden text-sm text-red-500">
                  비밀번호가 일치하지 않습니다
                </p>
              </div>
              <button
                type="submit"
                class="w-full text-white bg-teal-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg px-5 py-4 text-center"
              >
                회원가입하기
              </button>
              <p class="text-sm font-light text-gray-500 text-end">
                이미 가입하셨나요?
                <a
                  href="/login/"
                  class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                  >로그인</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <div id="footer"></div>
  </body>
</html>

<script type="module" src="signup.js"></script>
