<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멍뭉-주문입력</title>
    <!--도로명주소api-->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
</head>
<body>
    <div id='header-wrapper'></div>

    <section class="bg-gray-50 py-40">
 <form class="space-y-4 md:space-y-6" >
       
      <div
        class="flex justify-center px-6 mx-auto lg:py-0 h-[760px]">
       
        <section
          class="w-1/2 bg-white rounded-lg border border-gray-200 md:mt-0 sm:max-w-1/2 xl:p-0" >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl leading-tight tracking-tight text-gray-900 md:text-2xl font-bold">
              배송지 정보 입력
            </h1>
            <div>
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >이름</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  placeholder="username"
                  required/>
              </div>
              <div class="telnumform">
                <label
                  for="telnum"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >전화번호</label>
                <input
                  type="tel"
                  name="telnum"
                  id="telnum"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  placeholder="01012345678"
                  required
                />
              </div>
              <div class='space-y-1'>
                <label
                  for="address"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >주소</label>
                <div class='flex space-x-1'>
                  <input
                    type="text"
                    name="addressNum"
                    id="addressNum"
                    class="bg-gray-50 border  border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-1/2 p-2.5"
                    required readonly
                  />
                  <input type='button' class='bg-gray-400 p-2 text-sm rounded-lg text-white' value='주소찾기' id='getAddress'></input>
                  </div>
                <input
                type="text"
                name="address"
                id="address"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                required readonly/>
                <input type="text" name="addressDetail" id="addressDetail"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                required />
              
                <select
                type="text"
                name="selectAddress"
                id="selectAddress" 
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="username"
                required
              ><option value='none' class='text-gray-500'>등록된 주소가 없습니다</option>
        </select>
              </div>
              <div>
                <label
                  for="request"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >요청정보</label>
                <select
                  type="text"
                  name="request"
                  id="request"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                 required>
                 <option value="0">
                  배송시 요청사항을 선택해 주세요.
                </option>
                <option value="1" class="select-option">
                  직접 수령하겠습니다.
                </option>
                <option value="2" class="select-option">
                  배송 전 연락바랍니다.
                </option>
                <option value="3" class="select-option">
                  부재 시 경비실에 맡겨주세요.
                </option>
                <option value="4" class="select-option">
                  부재 시 문 앞에 놓아주세요.
                </option>
                <option value="5" class="select-option">
                  부재 시 택배함에 넣어주세요.
                </option>
                <option value="6" class="select-option">없음</option>
                </select></div>
              </p>
            </form>
    
        </div></section>
      
        <section
        class="w-1/2 bg-white rounded-lg border border-gray-200 sm:max-w-md xl:p-0">

        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl leading-tight tracking-tight text-gray-900 md:text-2xl font-bold">결제정보</h1>
          
          <p class="text-sm text-gray-600 h-[452px] overflow-y-auto " id='order_list'>주문상품</p>
         
          <table class="w-full h-full">
         
              <tr>
              <td class="text-sm text-gray-600">상품수</td>
                <td><span id = 'quantity'>0</span> 개</td>
            </tr>
            <tr>
              <td class="text-sm text-gray-600">상품금액</td>
              <td><span id = 'cost'>0</span> 원</td>
            </tr>
            <tr>
              <td class="text-sm text-gray-600">전체주문금액</td>
              <td><span class="text-red-600 font-bold text-xl" id='totalcost'>0</span> 원</td>
            </tr>
          </table>
            <button
                type="submit" id='submit'
                class="w-full text-white bg-teal-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg  px-5 py-4 text-center"
                value="결제하기"
              >결제하기</button>
                
            </div> </p>
         
        </div>
      </div>
    </section>
 </form>
 <div id='footer'></div>
 </html>


<script type="module" src="./order.js"></script>
