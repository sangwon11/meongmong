<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멍뭉-관리자 카테고리관리</title>
     <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
 </head>
  <body class="h-screen">
    <div id="header-wrapper"></div>
    <section class="py-24 font-poppins h-screen">
      <div class="px-4 py-4 mx-auto max-w-7xl lg:py-4 md:px-6">
          <h2 class="mb-4 text-2xl font-bold">카테고리 조회</h2>
          <section id="category-list" class="w-full flex flex-col">
              <div class="w-full bg-teal-500 text-white h-10 flex justify-between items-center px-10 text-center">
                <div class="font-bold w-[100px]">번호</div>
                <div class="font-bold flex-1">이름</div>
                <div class="font-bold w-[100px]">수정</div>
                <div class="font-bold w-[100px]">삭제</div>
              </div>
          </section>
          <div class="mt-5 text-right space-x-1">
            <button class="category-add-btn text-center pt-2 pl-2.5 focus:outline-none text-white bg-teal-500 hover:bg-teal-700 focus:ring-1 focus:ring-teal-500 font-medium rounded-lg text-xs w-16 h-10 p-2 dark:bg-teal-700 dark:hover:bg-teal-500 dark:focus:ring-teal-700">추가</button>
          </div>
      </div>

    </section>
  </body>
  <div id='footer' class='border-t-2 bg-gray-50'></div>
  <div id="modal" class="hidden w-screen h-screen fixed top-0 left-0 bg-slate-600/50 z-[9999] flex justify-center items-center">
    <section class="w-2/5">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
      >
        <div
          class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
            >
              카테고리 추가
            </h1>
            <form class="space-y-4 md:space-y-6" >
 
              <div>  
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >이름</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  required
                />
              </div>

              <button
                type="submit"
                class="w-full text-white bg-teal-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                카테고리 추가하기
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<script type="module" src="./adminCategory.js"></script>
