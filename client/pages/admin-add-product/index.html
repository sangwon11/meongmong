<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멍뭉-관리자 상품추가</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
  </head>
  <body class="h-full">
    <div id="header-wrapper"></div>

    <section class="bg-gray-50 w-full">
      <div class="flex flex-col items-center justify-center mx-auto py-40">
        <div class="w-full bg-white rounded-lg shadow md:mt-0 max-w-md xl:p-0">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
            >
              상품 추가
            </h1>
            <form class="space-y-4 md:space-y-6">
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white after:content-['*'] after:text-red-500"
                  for="file_input"
                  >상품 이미지</label
                >
                <input
                  class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                  aria-describedby="file_input_help"
                  id="file_input"
                  type="file"
                  accept="image/*"
                />

                <p
                  class="mt-1 text-sm text-gray-500 dark:text-gray-300"
                  id="file_input_help"
                >
                  SVG, PNG, JPG or GIF (MAX. 800x400px).
                </p>
                <img id="image_preview" />
              </div>
              <div>
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900 after:content-['*'] after:text-red-500"
                  >상품명</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  required
                />
              </div>

              <div>
                <label
                  for="category"
                  class="block mb-2 text-sm font-medium text-gray-900 after:content-['*'] after:text-red-500"
                  >카테고리</label
                >
                <select
                  type="text"
                  name="category"
                  id="category"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 after:content-['*'] after:text-red-500"
                  placeholder="카테고리 선택"
                  required
                >
                  <!-- <option value="장난감">장난감</option>
                  <option value="옷">옷</option>
                  <option value="사료">사료</option>
                  <option value="간식">간식</option> -->
                </select>
              </div>
              <div>
                <label
                  for="price"
                  class="block mb-2 text-sm font-medium text-gray-900 after:content-['*'] after:text-red-500"
                  >가격</label
                >
                <input
                  type="text"
                  name="price"
                  id="price"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  required
                />
              </div>
              <div>
                <label
                  for="manufacturer"
                  class="block mb-2 text-sm font-medium text-gray-900 after:content-['*'] after:text-red-500"
                  >제조사</label
                >
                <input
                  type="text"
                  name="manufacturer"
                  id="manufacturer"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  required
                />
              </div>
              <div>
                <label
                  for="category"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >추천 견종(옵션)</label
                >
                <div class="flex flex-row flex-wrap gap-5 items-center">
                  <label for="biggest-dog" class="cursor-pointer"
                    >초대형견
                    <input
                      type="checkbox"
                      name="biggest-dog"
                      id="biggest-dog"
                      class="cursor-pointer"
                      value="초대형견"
                    />
                  </label>

                  <label for="bigger-dog" class="cursor-pointer"
                    >대형견
                    <input
                      type="checkbox"
                      name="bigger-dog"
                      id="bigger-dog"
                      class="cursor-pointer"
                      value="대형견"
                    />
                  </label>

                  <label for="medium-dog" class="cursor-pointer"
                    >중형견
                    <input
                      type="checkbox"
                      name="medium-dog"
                      id="medium-dog"
                      class="cursor-pointer"
                      value="중형견"
                    />
                  </label>

                  <label for="small-dog" class="cursor-pointer"
                    >소형견
                    <input
                      type="checkbox"
                      name="small-dog"
                      id="small-dog"
                      class="cursor-pointer"
                      value="소형견"
                    />
                  </label>

                  <label for="smallest-dog" class="cursor-pointer"
                    >초소형견
                    <input
                      type="checkbox"
                      name="smallest-dog"
                      id="smallest-dog"
                      class="cursor-pointer"
                      value="초소형견"
                    />
                  </label>
                </div>
              </div>
              <div>
                <label
                  for="recommend-min-age"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >추천 나이(옵션)</label
                >
                <div class="flex w-full items-center">
                  <input
                    type="number"
                    min="0"
                    name="recommend-age"
                    id="recommend-min-age"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block p-2.5 flex-1"
                    placeholder="최소"
                  />
                  <span class="mx-2">~</span>
                  <input
                    type="number"
                    min="0"
                    name="recommend-age"
                    id="recommend-max-age"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block p-2.5 flex-1"
                    placeholder="최대"
                  />
                </div>
              </div>
              <div>
                <label
                  for="description"
                  class="block mb-2 text-sm font-medium text-gray-900 after:content-['*'] after:text-red-500"
                  >상품 상세설명</label
                >
                <textarea
                  type="text"
                  name="description"
                  id="description"
                  class="resize-none bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 mb-10"
                  required
                  rows="3"
                ></textarea>
              </div>

              <button
                id="submit-btn"
                type="submit"
                class="w-full text-white bg-teal-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                등록하기
              </button>

              <button
                disabled
                id="loading-btn"
                type="submit"
                class="hidden w-full text-white bg-teal-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                <svg
                  aria-hidden="true"
                  role="status"
                  class="inline w-4 h-4 me-3 text-white animate-spin"
                  viewBox="0 0 100 101"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="#E5E7EB"
                  />
                  <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentColor"
                  />
                </svg>
                등록 중...
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  <div id="footer" class="border-t-2 bg-gray-50"></div>
</html>

<script type="module" src="./adminAddProduct.js"></script>
