<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <header data-include-path="../home/header.html"></header>

    <section class="bg-gray-50">
      <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
       
          <div class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0">
              <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                  <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                      회원가입
                  </h1>
                  <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">이름</label>
                      <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="username" required="">
                  </div>
                  <div class='telnumform'>
                    <label for="telnum" class="block mb-2 text-sm font-medium text-gray-900 ">전화번호</label>
                    <input type='tel' name="telnum" id="telnum" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="01012345678" required="">
                </div>
                      <div>
                          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">이메일</label>
                          <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required="">
                      </div>
                      <div>
                          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                          <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                      </div>
                
                    
                      <button type="submit" class="w-full text-white bg-blue-800 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
                        회원가입하기
                      </button>
                      <p class="text-sm font-light text-gray-500  translate-x-56">
                          이미 가입하셨나요? <a href="../loginPage/" class="font-medium text-primary-600 hover:underline dark:text-primary-500">로그인</a>
                      </p>
                  </form>
              </div>
          </div>
      </div>
    </section>
</body>
</html>


<script type="module" src="signupPage.js"></script>
